</blockquote>
<a id="more"></a>
<blockquote>
<p>解法1：</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> toChineseNum = <span class="function">(<span class="params">num</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> keys = [<span class="string">'零'</span>,<span class="string">'一'</span>,<span class="string">'二'</span>,<span class="string">'三'</span>,<span class="string">'四'</span>,<span class="string">'五'</span>,<span class="string">'六'</span>,<span class="string">'七'</span>,<span class="string">'八'</span>,<span class="string">'九'</span>]</span><br><span class="line">  <span class="keyword">var</span> count = [<span class="string">''</span>,<span class="string">'十'</span>,<span class="string">'百'</span>,<span class="string">'千'</span>,<span class="string">'亿'</span>]</span><br><span class="line">  <span class="keyword">var</span> str =<span class="string">''</span>;</span><br><span class="line">  <span class="keyword">var</span> nums = num.toString().split(<span class="string">''</span>).reverse();</span><br><span class="line">  nums.map(<span class="function"><span class="keyword">function</span> (<span class="params">a, index</span>) </span>&#123;</span><br><span class="line">      str = (keys[a]+ ( a==<span class="number">0</span>?<span class="string">''</span>: count[index&gt;<span class="number">3</span> ? index<span class="number">-4</span> : index]))+(index==<span class="string">'4'</span>?<span class="string">'万'</span>:<span class="string">''</span>)+str </span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> str.replace(<span class="regexp">/(零(?=零))|(零$)|(零(?=万))/g</span>,<span class="string">''</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>解法2：</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> toChineseNum = <span class="function">(<span class="params">num</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> unit = [<span class="string">''</span>, <span class="string">'十'</span>, <span class="string">'百'</span>, <span class="string">'千'</span>]</span><br><span class="line">  <span class="keyword">const</span> counts = [<span class="string">'零'</span>, <span class="string">'一'</span>, <span class="string">'二'</span>, <span class="string">'三'</span>, <span class="string">'四'</span>, <span class="string">'五'</span>, <span class="string">'六'</span>, <span class="string">'七'</span>, <span class="string">'八'</span>, <span class="string">'九'</span>]</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> pre = <span class="built_in">Math</span>.floor(num / <span class="number">10000</span>)</span><br><span class="line">  <span class="keyword">const</span> next = num % <span class="number">10000</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">let</span> getfour = <span class="function">(<span class="params">mynum, flag = <span class="literal">false</span></span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span>(!mynum)&#123;<span class="keyword">return</span> <span class="string">''</span>&#125;</span><br><span class="line">  	<span class="keyword">let</span> i = <span class="number">0</span>, str = <span class="string">''</span></span><br><span class="line">  	</span><br><span class="line">  	<span class="keyword">while</span>(flag ? i &lt; <span class="number">4</span> : mynum &gt; <span class="number">0</span> ) &#123;</span><br><span class="line">  		count = mynum % <span class="number">10</span></span><br><span class="line">  		mynum = <span class="built_in">Math</span>.floor(mynum / <span class="number">10</span>)</span><br><span class="line">  		str = (count ? counts[count] + unit[i] : str[<span class="number">0</span>] == <span class="string">'零'</span> ? <span class="string">''</span> : str.length &amp;&amp; i ? <span class="string">'零'</span> : <span class="string">''</span>) + str</span><br><span class="line">  		i++</span><br><span class="line">  	&#125;</span><br><span class="line">  	<span class="keyword">return</span> str</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">return</span> pre ? getfour(pre) + <span class="string">'万'</span> + getfour(next, <span class="literal">true</span>) : getfour(num)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>解法3：</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> toChineseNum = <span class="function">(<span class="params">num</span>) =&gt;</span> &#123;</span><br><span class="line">	<span class="keyword">const</span> chiPos = [<span class="string">"千"</span>, <span class="string">"百"</span>, <span class="string">"十"</span>, <span class="string">""</span>];</span><br><span class="line">	<span class="keyword">const</span> chiNum = [<span class="string">""</span>, <span class="string">"一"</span>, <span class="string">"二"</span>, <span class="string">"三"</span>, <span class="string">"四"</span>, <span class="string">"五"</span>, <span class="string">"六"</span>, <span class="string">"七"</span>, <span class="string">"八"</span>, <span class="string">"九"</span>];</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (num === <span class="number">0</span>) &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"零"</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">let</span> symbol = <span class="string">""</span>;</span><br><span class="line">	<span class="keyword">if</span> (num &lt; <span class="number">0</span>) &#123;</span><br><span class="line">		num = -num;</span><br><span class="line">		symbol = <span class="string">"-"</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">let</span> result = <span class="string">""</span>;</span><br><span class="line">	num = num + <span class="string">""</span>;</span><br><span class="line">	<span class="keyword">let</span> frontZeros = <span class="string">"0"</span>.repeat(chiPos.length - <span class="built_in">Math</span>.floor(num.length % chiPos.length))<span class="comment">//补足前导0</span></span><br><span class="line">	<span class="keyword">let</span> arr = <span class="function">(<span class="params">frontZeros + num</span>).<span class="params">split</span>(<span class="params"><span class="string">""</span></span>).<span class="params">map</span>(<span class="params">(e</span>) =&gt;</span> +e);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//find first non-zero digit</span></span><br><span class="line">	<span class="keyword">let</span> i = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (arr[i] === <span class="number">0</span>) &#123;</span><br><span class="line">		i++;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//开始处理数字</span></span><br><span class="line">	<span class="keyword">let</span> hasZero = <span class="literal">false</span>;</span><br><span class="line">	<span class="keyword">while</span> (i &lt; arr.length) &#123;</span><br><span class="line">		<span class="keyword">if</span> (arr[i] !== <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">if</span> (hasZero) &#123;</span><br><span class="line">				result += <span class="string">"零"</span>;</span><br><span class="line">				hasZero = <span class="literal">false</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			result += chiNum[arr[i]] + chiPos[<span class="built_in">Math</span>.floor(i % chiPos.length)];</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 每组末尾的0，不用兑现，设置为false</span></span><br><span class="line">			<span class="keyword">if</span> (<span class="built_in">Math</span>.floor(i % chiPos.length) === <span class="number">3</span>) &#123;</span><br><span class="line">				hasZero = <span class="literal">false</span>;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				hasZero = <span class="literal">true</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//判断是否加上"万""</span></span><br><span class="lin
